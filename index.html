<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the Python game.">
    <meta name="author" content="Andrew Nehalchuk">
    <link rel="shortcut icon" href="./data/favicon.png">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/game_info.css">
    <link rel="stylesheet" href="./styles/game_table.css">
    <link rel="stylesheet" href="./styles/game_trigers.css">
    <script src="./scripts/index.js" defer></script>
    <title>Python Game</title>
</head>
<body>
    <div class="game_info">
        <h1>Python Game</h1>
        <div class="score">
            <p>Score: <span id="score">0</span></p>
            <p>Best score: <span id="best_score">0</span></p>
        </div>
        <div class="lifes">
            <p>
                Lifes: 
                <span id="lifes">
                    <img src="./ui/light/heart.svg" alt="">
                    <img src="./ui/light/heart.svg" alt="">
                    <img src="./ui/light/heart.svg" alt="">
                </span>
            </p>
        </div>
    </div>
    
    <div class="game_table">
        <p>123</p>
    </div>

    <div class="game_trigers">
        <div class="restart">
            <img src="./ui/light/restart.svg" alt="Restart">
        </div>
        <div class="pause">
            <img src="./ui/light/pause.svg" alt="Pause / Play">
        </div>
        <div class="change_mode">
            <img src="./ui/light/change_mode.svg" alt="Change UI mode">
        </div>
    </div>

</body>
</html>
